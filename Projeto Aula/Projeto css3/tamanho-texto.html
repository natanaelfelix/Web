<!DOCTYPE html>
<html>
	<head>
		<title>Tamanha de textos</title>
		<meta charset="utf-8">
		<style type="text/css">

			div{
				font-size: 60px;

			}

			.texto{
				/*
				px - > tamanaho fixo
				% -> tamanhao realtivo
				em -> tamanho relativo ao conteiner 
				font-size: 32px;*/
				font-size: 1em;

			}

			.texto2 {
				font-size: 15px;
			}


		</style>

	</head>
	<body >
		<div>
			<p class="texto">Conteudo1</p>
			<p class="texto2">Conteudo2</p>
		</div>
		
	

	</body>
</html>
