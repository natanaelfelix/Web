<!DOCTYPE html>
<html>
	<head>
		<title>Estilos de texto</title>
		<meta charset="utf-8">
		<style type="text/css">

			body{
				font-size: 40px;
				font-family: "Times New Roman", Times, serif;
			}
		.negrito{
			font-weight: bold;
		}

		.italico{
			font-style: italic;
		}
		.formatacao{
			text-decoration: underline; 
		}



		</style>

	</head>
	<body >
		<p class="negrito">Texto negrito</p>
		<p class="italico">Texto negrito</p>
		<p class="formatacao">Formatação de texto</p>
		<p> texto</p>
	

	</body>
</html>
