<!DOCTYPE html>
<html>
	<head>
		<title>Tags, Line Div</title>
		<meta charset="utf-8">
		<style type="text/css">
			
			#topo {
				background: blue;
			}

			#conteudo
			{
				background: red;
			}

			#rodape
			{
				background: green;
			}

			#assinatura
			{
				background: pink;
			}
			.produto
			{
				background: gray;
				margin:10px;
			}

			.azul
			{
				color: blue;
			}



		</style>

	</head>
	<body>
		<div id="topo">
			
			<img src="imagens/amazon-logo-2.png" width="200">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contatos</li>
			</ul>

		</div>
		<div id="conteudo">
			<div class="produto">
				Produto1
			</div>
			<div class="produto">
				Produto2
			</div>
			<div class="produto">
				Produto3
			</div>

			<div id="rodape">
				Todos os <span class="azul">direitos</span> reservados
			</div>
		</div>


	</body>
</html>
